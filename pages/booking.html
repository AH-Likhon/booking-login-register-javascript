<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Booking</title>
    <!-- Bootstrap style  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/booking.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Welcome to Our Ticket Booking Website</h2>
      <p class="text-center text-white">
        Please choose from the available seats for proceeding with booking
      </p>
      <div class="row">
        <div class="col-md-8">
          <div class="input-section half-width">
            <div class="numbers">
              <div id="booking-section">
                <div class="button-row">
                  <button disabled id="occupied" class="button">A1</button>
                  <button disabled id="occupied" class="button">A2</button>
                  <button disabled id="occupied" class="button">A3</button>
                </div>
                <div class="button-row">
                  <button class="button">B1</button>
                  <button class="button">B2</button>
                  <button disabled id="occupied" class="button">B3</button>
                </div>
                <div class="button-row">
                  <button disabled id="occupied" class="button">C1</button>
                  <button class="button">C2</button>
                  <button class="button">C3</button>
                </div>
                <div class="button-row">
                  <button class="button">D1</button>
                  <button class="button">D2</button>
                  <button disabled id="occupied" class="button">D3</button>
                </div>
                <div class="button-row">
                  <button disabled id="occupied" class="button">E1
                </button>
                <div class="button">E2</div>
                <div class="button">E3</div>
              </div>
              <div class="d-flex justify-content-evenly">
                <button id="booking-btn" type="submit" class="booking-btn">
                  Submit
                </button>
                <button id="cancel-btn" type="submit" class="cancel-btn">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mt-5">
        <div
          class="calc-button-row d-flex align-items-center justify-content-center"
        >
          <div id="occupied" class="button"></div>
          <h6 class="ms-3 mt-1">Occupied</h6>
        </div>
        <div
          class="calc-button-row d-flex align-items-center justify-content-center"
        >
          <div class="button"></div>
          <h6 class="ms-3 mt-1">Available</h6>
        </div>
        <h5 class="my-5"> You have booked now <span id="result"></span></h5>
      </div>
    </div>

    <!-- js  -->
    <script src="../js/booking.js"></script>
  </body>
</html>
