<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="w-100">
      <h2 class="text-center my-5">Please, Create Your Account</h2>
      <form class="w-50 mx-auto">
        <div class="d-flex align-items-center justify-content-around my-2">
          <label for="staticEmail" class="col-sm-2 col-form-label fw-bold"
            >User Name</label
          >
          <input
            id="userName"
            type="text"
            class="form-control"
            placeholder="User Name"
          />
        </div>
        <div class="d-flex align-items-center justify-content-around my-2">
          <label for="staticEmail" class="col-sm-2 col-form-label fw-bold"
            >Password</label
          >
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Enter your password"
          />
        </div>

        <div class="d-flex align-items-center justify-content-center my-3">
          <a class="btn btn-secondary mx-1" href="../index.html" role="button"
            >Sign In</a
          >
          <a
            type="submit"
            class="btn btn-success mx-1"
            role="button"
            id="signUp-btn"
          >
            Sign Up
          </a>
        </div>
      </form>
    </div>

    <script src="../js/register.js"></script>
  </body>
</html>
