<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Website</title>
    <!-- Bootstrap style  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="w-100">
      <h2 class="text-center my-5">Please, Login First</h2>
      <form action="" class="w-50 mx-auto">
        <div class="d-flex align-items-center justify-content-around my-2">
          <label for="staticEmail" class="col-sm-2 col-form-label fw-bold"
            >User Name</label
          >
          <input
            id="userName"
            type="text"
            class="form-control"
            placeholder="User Name"
          />
        </div>
        <div class="d-flex align-items-center justify-content-around my-2">
          <label for="staticEmail" class="col-sm-2 col-form-label fw-bold"
            >Password</label
          >
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Enter your password"
          />
        </div>

        <div class="d-flex align-items-center justify-content-center my-3">
          <button id="signIn-btn" class="btn btn-success mx-1">Sign In</button>
          <a class="btn btn-secondary" href="pages/register.html" role="button"
            >Sign Up</a
          >
        </div>
      </form>
    </div>

    <!-- login js  -->
    <script src="js/login.js"></script>

    <!-- Bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
